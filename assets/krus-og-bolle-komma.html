<!DOCTYPE html>
<html>
<head>
  <title>Krus og Bolle: Komma</title>
  <link rel="stylesheet" href="dark.css">
  <link rel="icon" type="image/png" href="decals/icon.png">
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const favicons = [
        "decals/icon.png",
        "decals/icon2.png",
        "decals/icon3.png"
      ];

      const randomIndex = Math.floor(Math.random() * favicons.length);
      document.querySelectorAll("link[rel='icon']").forEach(el => el.remove());
      const newFavicon = document.createElement("link");
      newFavicon.rel = "icon";
      newFavicon.type = "image/png";
      newFavicon.href = favicons[randomIndex];
      document.head.appendChild(newFavicon);
    })
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe msallowfullscreen="true" id="game_drop" src="https://html-classic.itch.zone/html/13325223/index.html" scrolling="no" allowfullscreen="true" frameborder="0" allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated; web-share" allowtransparency="true" webkitallowfullscreen="true" mozallowfullscreen="true" sandbox="allow-scripts allow-same-origin"></iframe>
  <li id="hjem"><a href="index.html">Hjem</a></li>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
