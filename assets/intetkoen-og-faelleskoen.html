<!DOCTYPE html>
<html>
<head>
  <title>Dansk Ordbog</title>
  <link rel="stylesheet" href="dark.css">
  <link rel="icon" type="image/png" href="decals/icon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://y8.com/embed/dreader" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
  <li id="hjem"><a href="index.html">Hjem</a></li>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");
    });
  </script>
</body>
</html>
