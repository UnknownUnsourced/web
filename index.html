<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=assets/index.html" />
    <title>GÃ¥r til hjemmeside...</title>
    <link rel="stylesheet", href="assets/dark.css">
    <style>
    body {
      opacity: 0;
      transition: opacity 0.35s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }
  </style>
  </head>
  <body>
    <p>Sidder fast?</p>
    <a href="assets/index.html" id="links">klik mig!</a>
    <script>
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.href;
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = url;
        }, 350);
      });
    });
  </script>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("fade-in");
    });
  </script>
  </body>
</html>
